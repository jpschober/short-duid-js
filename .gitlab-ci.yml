before_script:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.8
  - export CXX="g++-4.8"
  - npm install --unsafe-perm

Bleeding Edge:
  script:
  - npm test

Stable Release:
  script:
  - npm test
  tags:
  - release
  only:
  - tags